  <main class="contacto">

    <section
      class="hero d-flex align-items-center justify-content-center text-center text-light"
      style="min-height: 85vh"
    >
      <div class="hero-overlay"></div>
      <div class="hero-content position-relative z-1 px-3">
        <h1 class="display-4 fw-bold mb-3">Dejanos tu comentario, consulta o feedback</h1>
        <p class="lead mb-4">
          Juntos hacemos crecer esta comunidad de freestyle y rap.
        </p>
      </div>
    </section>

        <section class="container py-5">
      <h2 class="section-title text-center mb-4">Contacto</h2>
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <form class="form-contacto bg-dark p-4 rounded shadow">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre completo *</label>
              <input
                type="text"
                id="nombre"
                name="nombre"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email *</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje *</label>
              <textarea
                id="mensaje"
                name="mensaje"
                rows="5"
                class="form-control"
                required
              ></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary-custom px-5">
                Enviar
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
