<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body class="bg-dark text-light">
    <!-- NAVBAR (idéntico al index) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
      <div class="container-fluid px-4">
        <a class="navbar-brand" href="../index.html">
          <img
            src="../assets/img/logo.webp"
            alt="Logo Under Vibes"
            style="max-height: 50px"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="mainNav">
          <ul class="navbar-nav gap-4">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">INICIO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./noticias.html">NOTICIAS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./eventos.html">EVENTOS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./reacciones.html">REACCIONES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./contacto.html">CONTACTO</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="contacto">

    <!-- Intro -->
    <section class="container text-center py-5">
      <img src="../assets/img/contacto-hero.jpg" alt="Imagen contacto" class="img-fluid rounded mb-4" style="max-width: 600px;">
      <h1 class="section-title">Contactanos</h1>
      <p class="text-muted mb-3">¿Tenés algo para decirnos? ¿Querés sumarte al movimiento? Escribinos por acá.</p>
    </section>

    <!-- Formulario -->
    <section class="container py-5">
      <div class="row g-4 align-items-start justify-content-center">
        <div class="col-md-5">
          <img src="../assets/img/contacto-side.jpg" alt="Imagen decorativa" class="img-fluid rounded">
        </div>
        <div class="col-md-7">
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre completo *</label>
              <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email *</label>
              <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje *</label>
              <textarea id="mensaje" name="mensaje" rows="5" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-danger">Enviar</button>
          </form>
        </div>
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="py-4 bg-dark text-center">
    <div class="container d-flex justify-content-center gap-3">
      <a href="#"><img src="../assets/img/icon-facebook.png" alt="Facebook" class="img-fluid" style="width: 30px;"></a>
      <a href="#"><img src="../assets/img/icon-instagram.png" alt="Instagram" class="img-fluid" style="width: 30px;"></a>
      <a href="#"><img src="../assets/img/icon-youtube.png" alt="YouTube" class="img-fluid" style="width: 30px;"></a>
    </div>
  </footer>
